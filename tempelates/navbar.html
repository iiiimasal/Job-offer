<h1>find any job you want</h1>
<hr>
<form method="GET" action="{% url 'home-page' %}">
    <input type="text" name="q" placeholder="Search Rooms"/>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li></li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</form>
<a href="{% url 'jobs-list' %}">view job offers</a>
{% if request.user.is_authenticated %}
<p>Hello {{request.user}}</p>
<a href="{% url 'create-job' %}">create a ad</a>
<a href="{% url 'logout' %}">Logout</a>


{% else %}



<a href="{% url 'login' %}">Login</a>
{% endif %}

<a href="{% url 'employer-register' %}">Register</a>
<hr>
